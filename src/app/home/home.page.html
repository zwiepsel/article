<ion-header>
  <ion-toolbar>
    <ion-title>
      Livoni warehouse
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content ion-padding> 
      <ion-grid>
          <ion-segment (ionChange)="onFilterUpdate($event)">
              <ion-segment-button value="scan" checked>Scannen</ion-segment-button>
              <ion-segment-button value="create">Aanmaken</ion-segment-button>
            </ion-segment>
            <ion-col>
                <div *ngIf="this.scan">        
            <ion-list>
            <ion-list-header color="primary">Scan uw artikel</ion-list-header>
            <ion-item>
                <ion-label color="black">Barcode</ion-label>
                <ion-input type="text" [(ngModel)]="article.BarCode" text-right readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="black">Artikel</ion-label>
                <ion-input type="text" [(ngModel)]="article.Description" text-right readonly></ion-input>
            </ion-item>
              <ion-item>
                  <ion-label color="black">Huidig aantal</ion-label>
                  <ion-input type="number" [(ngModel)]="article.Amount" text-right placeholder="0" readonly></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label color="black">Nieuw aantal</ion-label>
                  <ion-input type="number" text-right placeholder="0"></ion-input>
              </ion-item>
            </ion-list>
            <ion-grid>
                <ion-row>
                  <ion-col col-3>
                      <ion-button size="medium" (click)="scanCode()" expand="block">Scannen</ion-button>
                  </ion-col>
                  <ion-col col-6>

                  </ion-col>
                  <ion-col col-3><ion-button size="medium" (click)="saveArticle()" expand="block">Opslaan</ion-button></ion-col>
                </ion-row>
              </ion-grid>
                </div>
                <div *ngIf="!this.scan">
                    <ion-list>
                        <ion-list-header color="primary">Afspraken</ion-list-header>
                        <ion-item lines="full"  detail>

                        </ion-item>
                      </ion-list>
                  </div>
    
            </ion-col>

      </ion-grid>

</ion-content>
